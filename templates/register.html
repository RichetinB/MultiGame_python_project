<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <!-- Formulaire pour ajouter un nouvel utilisateur -->
    <form action="/add_user" method="post">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adresse e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password_hash" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
    </form>

    <hr>

</body>
</html>
